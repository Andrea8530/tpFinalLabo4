<button *ngIf="visible" (click)="tocarBoton()" class="btn btn-primary soyUnBoton" >Ingresar nuevo Médico</button>
<div class="container" *ngIf="boton" >

  <div class="contenedorForm contenedorFormulario">
    <form class="formulario" autocomplete="off" [formGroup]="formulario" (ngSubmit)="agregarMedico()">
        <h2>Ingresar Datos</h2>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" id="name">
          <span *ngIf="isValid('nombre')" class="span">{{getError('nombre')}}</span>
        </div>
        <div class="mb-3">
          <label for="matricula" class="form-label">Matrícula</label>
          <input type="text" class="form-control" formControlName="matricula" id="matricula">
          <span *ngIf="isValid('matricula')">{{getError('matricula')}}</span>
        </div>
        <div class="mb-3">
            <label for="idEspecialidad" class="form-label">Especialidad</label>
            <input type="number" class="form-control" formControlName="idEspecialidad" id="idEspecialidad" list="drawfidEspecialidad">
            <datalist id="drawfidEspecialidad">
                <option value=1>Clínica</option>
                <option value=2>Cardiología</option>
                <option value=3>Pediatría</option>
                <option value=4>Oftalmología</option>
              </datalist>
            <span *ngIf="isValid('idEspecialidad')">{{getError('idEspecialidad')}}</span>
            
          </div>
        <button [disabled]="formulario.invalid" type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>
  </div>
